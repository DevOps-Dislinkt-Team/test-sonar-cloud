# Set the language
language: node_js

# Set the Node version
node_js:
  - '14.17.4'

services:
  # Use Docker command lines
  - docker

before_install:
  - docker build -t dislink-team/test-service -f Dockerfile .
  - docker run -d -p 3306:3306 -e MYSQL_ROOT_PASSWORD=workingadmin123 -e MYSQL_DATABASE=testservice-db --name test-db mysql
  - docker run -d -p 5005:5000 -e NODE_ENV=development -e API_PORT=5000 -e DB_NAME=testservice-db -e DB_ADMIN_USERNAME=root -e DB_ADMIN_PASSWORD=workingadmin123 -e DB_HOST=test-db -e DB_PORT=3306 --name test-service dislink-team/test-service

install:
  # Install dependencies for tests
  # - npm ci

# addons:
#   sonarcloud:
#     organization: 'devops-dislinkt-team'
#     token:
#       secure: ''

before_script:
  # Start server and client for tests
  # - npm run dev &

script:
  # Run test
  - docker exec -it test-service npm run test -X
  # - sonar-scanner

branches:
  only:
    - main
    - develop
